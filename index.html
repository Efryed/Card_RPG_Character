<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="RPG card">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards</title>
    <link rel="stylesheet" href="./style/cards.css">
</head>
<body>
    <!-- <div>Icons made by <a href="https://www.freepik.com" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div> -->
    <!-- <div>Icons made by <a href="https://www.freepik.com" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div> -->
    
    
    <main id="main">
        <div class="card">
            <div class="image-card">
            </div>
            <div class="card-name">
                <p>Gawr Gura</p>
            </div>
            <div class="stats">
                <div class="stat">
                    <p>HP</p>
                    <div class="bar hp">
                        <div></div>
                    </div>
                </div>
                <div class="stat">
                    <p>MP</p>
                    <div class="bar mp">
                        <div></div>
                    </div>
                </div>
            </div>

            <div class="types">
                <div class="type"></div>
            </div>

            <div class="attack">
                <div class="attack-bg1"></div>
                <div class="attack-bg2"></div>
                <p>4</p>
            </div>
            <div class="defense">
                <div class="defense-bg"></div>
                <p>3</p>
            </div>
        </div>
    </main>
    
</body>
</html>
